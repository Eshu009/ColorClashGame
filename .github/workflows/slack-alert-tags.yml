name: slack-tag-events

on:
  create:
    tags:
      - "*"  # Matches any tag
  delete:
    tags:
      - "*"  # Matches any tag

jobs:
  slack:
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'create'  # Only for tag creation
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_HOOK_URL }}
        run: |
          # Extract event data
          EVENT_TYPE="${{ github.event_name }}"
          REF="${{ github.ref }}"
          ACTOR="${{ github.actor }}"
          REPO_NAME="${{ github.repository }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          TAG_URL="https://github.com/${{ github.repository }}/releases/tag/${REF#refs/tags/}"
          TIMESTAMP=$(date -u)

          # Determine action type
          ACTION="Created"

          # Get release information for the tag
          RELEASE_NAME=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${REF#refs/tags/}" | \
            jq -r '.name // "None"')

          # Skip if the tag is not associated with a release
          if [[ "$RELEASE_NAME" == "None" ]]; then
            echo "No release associated with this tag. Exiting."
            exit 0
          fi

          # Prepare the message blocks
          SLACK_MESSAGE="{
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"Tag Event: $ACTION\",
                  \"emoji\": true
                }
              },
              {
                \"type\": \"section\",
                \"fields\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Tag Name:* <$TAG_URL|${REF#refs/tags/}>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Action:* $ACTION\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*User:* $ACTOR\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Repository:* <$REPO_URL|$REPO_NAME>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Timestamp:* $TIMESTAMP\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Release:* $RELEASE_NAME\"
                  }
                ]
              }
            ]
          }"

          # Send the message to Slack
          curl -X POST \
            -H 'Content-type: application/json; charset=utf-8' \
            --data "$SLACK_MESSAGE" \
          $SLACK_WEBHOOK_URL
